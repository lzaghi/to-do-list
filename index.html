<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>

  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

  <input type="text" id="texto-tarefa">

  <button id="criar-tarefa">Adicionar</button>

  <ol id="lista-tarefas"></ol>

  <button id="remover-selecionado">X</button>

  <button id="mover-cima">Up</button>

  <button id="mover-baixo">Down</button>

  <button id="remover-finalizados">Limpar completos</button>

  <button id="apaga-tudo">Limpar lista</button>

  <button id="salvar-tarefas">Salvar lista</button>

  <script src="./script.js"></script>
</body>

</html>
